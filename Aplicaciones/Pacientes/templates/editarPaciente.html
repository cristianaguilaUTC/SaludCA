{% extends './plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 bg-light">
        <h1>Editar Paciente</h1>
        <form action="/procesarEdicionPaciente/{{pacienteEditar.id}}"  method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{pacienteEditar.id}}">
            <label for="">Nombre del Paciente:</label>
            <input class="form-control" type="text" name="nombre" id="nombre" value="{{pacienteEditar.nombre}}">
            <br><br><br>
            <label for="">Cédula del Paciente:</label>
            <input class="form-control"  type="text" name="cedula" id="cedula" value="{{pacienteEditar.cedula}}">
            <br><br><br>
            <label for="">Edad del Paciente:</label>
            <input class="form-control"  type="text" name="edad" id="edad" value="{{pacienteEditar.edad}}">
            <br><br><br>
            <label for="">Tipo de Sangre:</label>
            <input class="form-control"  type="text" name="tipo_sangre" id="tipo_sangre" value="{{pacienteEditar.tipo_sangre}}">
            <br><br><br>
            <label for="">Seguro:</label>
            <input class="form-control"  type="text" name="seguro" id="seguro" value="{{pacienteEditar.seguro}}">
            <br><br><br>
            <label for="">Dirección:</label>
            <textarea class="form-control"  name="direccion" id="direccion"  rows="5">{{pacienteEditar.direccion}}</textarea>
            
            <button type="submit" class="btn btn-success">Guardar</button>
            <a class="btn btn-outline-danger" href="/">Cancelar</a>
        </form>
    </div>
    <div class="col-md-3">   
    </div>
</div><br><br><br>
{% endblock %}
